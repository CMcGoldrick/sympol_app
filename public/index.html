<template id="sympols-index-page">
  <div class="vue-component">
    <div class="index-style">
      
          <!-- NAME SEARCH -->
          <div class="container">
            <p>Search by Symbol name: </p>
            <input v-model="nameIndex" list="sympol-names" v-on:change="updateName()">

              <datalist  id="sympol-names">
                <option v-for="sympol in sympols">{{sympol.name}}</option>
              </datalist>    
                   
                <div v-for="sympol in sympols" v-if="name_search">
                  <br><br>
                  <a class="btn btn-primary js-scroll-trigger" href="#show" v-on:click="loadCurrentSympol(sympol)"> Show: {{ sympol.name }}</a>
                  <img v-for="image in sympol.images" v-bind:src="image.url" alt="">
                </div>
          </div>

                <br><br>
         
          <!-- ORIGIN SEARCH -->
          <div class="container">
            <p>Search by Symbol origin: </p>
            <input v-model="originIndex" list="sympol-origins" v-on:change="updateOrigin()">

              <datalist id="sympol-origins">
                <option>Celtic</option>
                <option>Adinkra</option>
              </datalist>

              <div v-for="sympol in sympols" v-if="origin_search">
                <!-- <h6>{{ sympol.name }}</h6> -->
                <img v-for="image in sympol.images" v-bind:src="image.url" alt="">
                <a class="btn btn-primary js-scroll-trigger" href="#show" v-on:click="loadCurrentSympol(sympol)"> Show: {{ sympol.name }}</a>
              </div>
          </div>     

                <br><br>     

          <!-- TRAIT SEARCH -->
          <div class="container">
            <p>Search by Symbol traits: </p>
            
            <select v-model="symmetryIndex" v-on:change="updateSymmetry()">
              <option v-for="symmetry in symmetries" v-bind:value="symmetry.value">
                {{ symmetry.text }}
              </option>

<!--             <div v-for="sympol in sympols">
              <h6> {{ sympol.name }} </h6>
            </div> -->



            

<!--               <div v-for="sympol in sympols" v-if="symmetry_search">
                <img v-for="image in sympol.images" v-bind:src="image.url" alt="">
                <a class="btn btn-primary js-scroll-trigger" href="#show" v-on:click="loadCurrentSympol(sympol)"> Show: {{ sympol.name }}</a>  
              </div> -->

            </select>
            <!-- <span>: {{ symmetry }}</span> -->

            <select v-model="border">
              <option v-for="border in borders" v-bind:value="border.value">
                {{ border.text }}
              </option>
            </select>
            <!-- <span>: {{ border }}</span> -->

            <select v-model="lining">
              <option v-for="lining in linings" v-bind:value="lining.value">
                {{ lining.text }}
              </option>
            </select>
            <!-- <span>: {{ lining }}</span> -->

            <select v-model="shape">
              <option v-for="shape in shapes" v-bind:value="shape.value">
                {{ shape.text }}
              </option>
            </select>
            <!-- <span>: {{ shape }}</span> -->

            <select v-model="number">
              <option v-for="number in numbers" v-bind:value="number.value">
                {{ number.text }}
              </option>
            </select>
            <!-- <span>: {{ number }}</span> -->
          </div>

          <section id="show">
            <div class="container">
              <div class="row">
                <a class="btn btn-primary btn-s text-uppercase js-scroll-trigger" href="#search"> Back!</a>
                <div v-if="currentSympol">
                  <h1>{{ currentSympol.name }}</h1>
                  <h4>Description: {{ currentSympol.description }}</h4>
                  <img v-for="image in currentSympol.images" v-bind:src="image.url" alt="">
                </div>  
              </div>
            </div>
          </section>

    </div>
  </div> 
</template>
