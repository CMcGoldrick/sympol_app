<template id="search-page">
    <div class="vue-component">
      <div class="container">
       
        <div class="row">
          <div class="col">
            <div class="name-search">  
              <div>
                Search by Name: <br>
                <input v-model="nameFilter" list="names">
                  <datalist id="names">
                    <option v-for="sympol in sympols">{{ sympol.name }}</option>
                  </datalist>
              </div>
                <button v-on-click="">search</button>
            </div>
          </div>
          
          <div class="col">  
           <div class="description-search">  
              <div>
                Search by Description:
                <!-- THIS WILL BROWSE DATABASE BASED ON ALL ATTRIBUTES (NAME, DESCRIPTION, TRAITS)  -->
                <form>
                  <input type = "text">
                </form>
              </div>
                <button v-on-click="">search</button>
            </div>
          </div>
    
          <div class="col">        
            <div class="origin-search">  
              <div>
                Search by Origin:
                <input v-model="originFilter" list="origins">
                  <datalist id="origins">
                    <option v-for="sympol in sympols">{{ sympol.origin }}</option>
                  </datalist>
              </div>
                <button v-on-click="">search</button>
            </div>
          </div>
        </div>

        <br><br><br>

        <div class="row">
          <div class="trait-search">
            <h4>Search by Traits</h1>

<!--               <strong>Origin :</strong>
              THIS WILL BE SEARCHED BASED ON SYMPOL 'ORIGIN' ATTRIBUTE
              <select name="shape" size="9">
                <option >NONE</option>
                <option >Sak Yant</option>
                <option >Celtic</option>
                <option >Byzantine</option>
                <option >Roman</option>
                <option >Adinkra</option>
                <option >Mesopotamia</option>
                <option >Egyptian</option>
                <option >Sumerian</option>
                <option >Roman</option>
                <option >Aztec</option>
                <option >Mayan</option>
                <option >Native American</option>
              </select> -->

              <strong>Symmetry :</strong>
              <select v-model="symmetry" size="3">
                <!-- <option >NONE</option> -->
                <option >symmetric</option>
                <option >asymetric</option>
              </select>

              <strong>Borders :</strong>
              <select v-model="borders" size="4">
                <!-- <option >NONE</option> -->
                <option >open</option>
                <option >closed</option>
                <option >open and closed</option>
              </select>              

              <strong>Lining :</strong>
              <select v-model="lining" size="4">
                <!-- <option >NONE</option> -->
                <option >straight</option>
                <option >curved</option>
                <option >straight and curved</option>
              </select>

              <strong>Shape :</strong>
              <select v-model="shape" size="10">
                <!-- <option >NONE</option> -->
                <option >open</option>
                <option >closed</option>
                <option >rectangle(s)</option>
                <option >square(s)</option>
                <option >circle(s)</option>
                <option >spiral(s)</option>
                <option >knot(s)</option>
                <option >star(s)</option>
                <option >cross(es)</option>
              </select>

              <strong>Number :</strong>
              <select v-model="number" size="11">
                <!-- <option >NONE</option> -->
                <option >single</option>
                <option >double</option>
                <option >triple</option>
                <option >quadruple (4)</option>
                <option >quintuple (5)</option>
                <option >sextuple (6)</option>
                <option >septuple (7)</option>
                <option >octuple (8)</option>
                <option >nonuple (9)</option>
                <option >decuple (10)</option>
              </select>

              <span>Selected: {{ symmetry }}</span>

          </div>
        </div>
          <br><button> search </button>

          <br><br><br><br><h4>Search by Image</h4>

          <h3>---------------------</h3>
          <br><br><br><br><br><br><br>
          <h3>---------------------</h3>

      </div>
    </div>
</template>

<template id="sympols-index-page">
  <div class="vue-component">
    <div class="index-style">
      <div class="container">
        <p>Select a sympol</p>
        <input v-model="jumpIndex" list="sympol-names" v-on:change="updateIndex()">

        <datalist id="sympol-names">
          <option v-for="sympol in sympols">{{sympol.name}}</option>
        </datalist>

        <div v-for="sympol in sympols">
          <a class="btn btn-primary" v-bind:href="'/#/sympols/' + sympol.id">{{sympol.name}}</a>
        </div>
